    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Weather
        
          </h1>
        </div>
      </div>
    </div>
  </div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <input type="text" formControlName="city" class="form-control" placeholder="City">
          </div>
      
          <div class="form-group" style="text-align: center;">
            <input type="submit" [disabled]="loginForm.invalid" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
