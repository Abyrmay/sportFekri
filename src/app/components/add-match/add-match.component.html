


<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">ADD MATCH</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
  
  <form #matchForm="ngForm" (ngSubmit)="addMatch()" >
    <div class="mb-3">
    
  
  
  
  <div class="container">
  
    <input type="number" [(ngModel)]="match.scoreOne" class="form-control" name="scoreOne" placeholder="Score One"> <br>
    <input type="number" [(ngModel)]="match.scoreTwo" class="form-control" name="scoreTwo" placeholder="Score Two"> <br> 

    <input type="text" [(ngModel)]="match.teamOne" class="form-control" name="teamOne" placeholder="Team One"> <br>
    <input type="text" [(ngModel)]="match.teamTwo"class="form-control" name="teamTwo" placeholder="Team Two"> <br>


  
  
    <input type="submit" class="btn btn-primary py-3 px-5" value="ADD"> </div>
  </div>
  </form> 
  </div>
  </div>
  </div>
  </div>
