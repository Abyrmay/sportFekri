
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="site-section">
        <form #searchForm="ngForm" (ngSubmit)="SearchMatches()" >

            <input type="number" [(ngModel)]="search.scoreOne" class="form-control" name="scoreOne" placeholder="Score One"> <br>
            <input type="number" [(ngModel)]="search.scoreTwo" class="form-control" name="scoreTwo" placeholder="Score Two"> <br> 
<input type="submit" class="btn btn-primary py-3 px-5" value="Search">   </form> 
</div> </div>
