<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">ADD PLAYER</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
          <div class="mb-3">
            <div class="container">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="player.name"
                name="name"
                placeholder="Name"
              />
              <br />
              <input
                type="text"
                class="form-control"
                [(ngModel)]="player.lastName"
                name="lastName"
                placeholder="Last Name"
              />
              <br />
              <input
                type="text"
                class="form-control"
                [(ngModel)]="player.age"
                name="age"
                placeholder="Age"
              />
              <br />
              <input
                type="text"
                class="form-control"
                [(ngModel)]="player.position"
                name="position"
                placeholder="Position"
              />
              <br />

              <input
                type="number"
                class="form-control"
                [(ngModel)]="player.nbr"
                name="nbr"
                placeholder="NBR"
              />
              <br />

              <input
                type="submit"
                class="btn btn-primary py-3 px-5"
                value="ADD"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
