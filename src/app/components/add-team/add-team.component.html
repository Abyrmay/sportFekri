


<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">ADD TEAM</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
  
  <form #teamForm="ngForm" (ngSubmit)="addTeam()">
    <div class="mb-3">
    
  
  
  
  <div class="container">
  
    <input type="text" class="form-control" [(ngModel)]="team.name" name="name" placeholder="Name"> <br>
    <input type="text" class="form-control" [(ngModel)]="team.stadium" name="stadium" placeholder="Stadium"> <br>
    <input type="text" class="form-control" [(ngModel)]="team.owner" name="owner" placeholder="Owner"> <br>
    <input type="number" class="form-control" [(ngModel)]="team.foundation" name="foundation"  placeholder="foundation"> <br>

  
  
    <input type="submit" class="btn btn-primary py-3 px-5" value="ADD"> </div>
  </div>
  </form> 
  </div>
  </div>
  </div>
  </div>
